			<picture>
				<source srcset="img/home/1ban-576x261.png" media="(max-width: 576px)">
				<source srcset="img/home/1ban-768x348.png" media="(max-width: 768px)">
				<source srcset="img/home/1ban-992x450.png" media="(max-width: 992px)">
				<img class="scene" data-modifier="10" src="img/home/1ban-1200x544.png" alt="banner1">

			<picture>
				<source srcset="img/home/2ban-576x261.png" media="(max-width: 576px)">

				<source srcset="img/home/2ban-992x450.png" media="(max-width: 992px)">

			<picture>
